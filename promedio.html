
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promedio</title>
</head>
<body>
<script type="text/javascript">
    n=parseInt(prompt("ingrese el numero de elementos a promediar"))
    a=0; b=0;
    while (a<n){
        i=parseFloat(prompt("inserta el numero: " +(a+1)))
        b=b+i;
        a++
    }
    p=b/n;
    alert("el promedio de los numero es igual a "+p)

    </script>
</body>
</html>
